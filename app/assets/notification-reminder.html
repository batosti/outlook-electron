<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Outlook</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Ensure the exact pixel size is respected */
        .size-box {
            width: 250px;
            height: 120px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<div class="size-box bg-white rounded-lg shadow-md flex flex-col items-center justify-center p-3">
    <div role="status" class="text-center mb-3">
        <p class="text-sm font-medium text-gray-800">
            You have a calendar reminder showing on Outlook.
        </p>
    </div>

    <button id="closeBtn" class="bg-red-500 hover:bg-red-600 text-white text-xs font-medium py-1 px-3 rounded">
        Close
    </button>
</div>

<script>
    document.getElementById('closeBtn').addEventListener('click', () => {
        window.close();
    });
</script>

</body>
</html>
